<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div>{{hello}}</div>
    </div>
<script>
    new Vue({
        el: "root",
        data: {
            hello: "abc"
        }
    })
</script>
</body>
</html>
